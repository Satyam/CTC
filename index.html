	<!--

		Una cosa curiosa de cómo se estila programar las aplicaciones es que el 
		archivo HMTL en general no contiene nada.  Todo se genera en el cliente.

		Otra cosas que va en contra de lo que acostumbra aparecer en los tutoriales
		es que los tags <script> no van el el <head> sino al final del <body>.
		Resulta ser que es mucho más eficiente poner las hojas de estilo en el <head>
		y los scripts al final del <body>, después de todo el HTML, si lo hubiera,
		que en este caso no lo hay pues se genera dinámicamente.

	-->
	<!--
		Lodash es una librería de funciones complementarias de JavaScript.
		Por ejemplo, JavaScript tiene varias formas de enumerar arrays, 
		pero no ofrece las mismas facilidades para otras colecciones.  
		Lodash suple estas faltas y agrega otras cosas piolas.
  		Es rápida y pequeñita, así que no cuesta nada incluirla.

		Su nombre deriva de la primera de tales librerías llamada Underscore
		pues usaba como nombre de base el símbolo '_' cosa que es in identificador 
		perfectamente válido en muchísimos lenguajes.   Una cosa tan simple como 
		un buen nombre, breve y fácil de reconocer, hace que una librería pueda
		tener más éxito que otra.  

		De Underscore, salió lo-dash (guión bajo) que tiene la misma funcionalidad
		pero es mucho más eficiente.

		En los fuentes podrás ver algunas llamadas a _.map o _.forEach . 
		Todas esas que comienzan con _ son llamadas a lodash.
	- - >
	<script src="lib/lodash.js"></script>
	
	<!- -
		Esta es la librería que me permite manejar la pantalla.  Es lo que se llama un

		framework me pareció bastante bueno.  Pero la decisión es bastante caprichosa,

	- - >
	<script src="lib/mithril.js"></script>

	<!--

		Una cosa curiosa de cómo se estila programar las aplicaciones es que el 
		archivo HMTL en general no contiene nada.  Todo se genera en el cliente.

		Otra cosas que va en contra de lo que acostumbra aparecer en los tutoriales
		es que los tags <script> no van el el <head> sino al final del <body>.
		Resulta ser que es mucho más eficiente poner las hojas de estilo en el <head>
		y los scripts al final del <body>, después de todo el HTML, si lo hubiera,
		que en este caso no lo hay pues se genera dinámicamente.

	-->
	<script src="dist/ctc.js"></script>
